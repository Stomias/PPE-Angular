
<div class="back">
  <div class="center">
    <div class="form">
      <div class="text">
        <div>
          <form class="form-inline my-2 my-lg-0">
            <p class="col-9">Liste des rapports</p>
            <input class="form-control col-2" type="text" name="search" placeholder="Recherche un rapport" aria-label="Search" [(ngModel)]="searchText" autocomplete="off">
            <button class="btn btn-outline-primary col-1" type="submit">
              <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
              </svg>
            </button>
          </form>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Motif</th>
              <th scope="col">bilan</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rapport of rapports | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize | filter:searchText">
              <td> {{ rapport.date }} </td>
              <td> {{ rapport.motif }} </td>
              <td> {{ rapport.bilan }} </td>
            </tr>
          </tbody>
        </table>

        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="rapports.length" [pageSize]="pageSize" [(page)]="page"></ngb-pagination>

      </div>
    </div>
  </div>
</div>
